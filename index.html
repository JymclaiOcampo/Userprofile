<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>User Profile</title>
  </head>
  <body>
    <div class="both-rows">
      <div
        class="column left-side"
        style="background-color: rgb(200, 105, 105)"
      >
        <div class="user-image">
          <img src="luffy.jpg" id="photo" />
          <input type="file" id="file" />
          <button
            id="uploadbtn"
            class="icon-btn add-btn"
            onclick="importData()"
          >
            <div class="add-icon"></div>
            <div class="btn-txt">Add Photo</div>
          </button>
        </div>
        image.png
        <p></p>
      </div>
      <div
        class="column right-side"
        style="background-color: rgb(255, 255, 255)"
      >
        <h1>My profile</h1>
        <form onsubmit="" class="flex flex-col gap-1 w-auto">
          <div class="flex flex-row gap-1">
            <div class="">
              <p>FIRST NAME</p>
              <input class="bg-gray no-border round-sm p-1" type="text" />
            </div>
            <div class="">
              <p>LAST NAME</p>
              <input class="bg-gray no-border round-sm p-1" type="text" />
            </div>
            <div class="">
              <p>M</p>
              <input
                class="bg-gray no-border round-sm p-1"
                type="text"
                class="w-1rem"
              />
            </div>
          </div>
          <div class="flex flex-row gap-1">
            <div class="">
              <p>ADDRESS</p>
              <input class="bg-gray no-border round-sm p-1" type="text" />
            </div>
            <div class="">
              <p>PHONE</p>
              <input class="bg-gray no-border round-sm p-1" type="text" />
            </div>
          </div>
          <div class="">
            <p>EMAIL ADDRESS</p>
            <input
              class="bg-gray no-border round-sm p-1"
              type="text"
              class=""
            />
          </div>
          <div class="flex flex-col"></div>
          <h2>ENROLLMENT AUTHENTICATION</h2>
          <div>
            <p>SCHOOL/UNIVERSITY</p>
            <input
              class="bg-gray no-border round-sm p-1"
              type="text"
              value="GORDON COLLEGE"
            />
          </div>
          <div>
            <p>NAME</p>
            <input
              class="bg-gray no-border round-sm p-1"
              type="text"
              value="EDMAR LANG. SAKALAM"
            />
          </div>
          <div class="flex flex-row gap-2">
            <div>
              <p>LRN</p>
              <input
                class="bg-gray no-border round-sm p-1"
                type="text"
                value="1548321389"
              />
            </div>
            <div>
              <p>S.Y</p>
              <input
                class="bg-gray no-border round-sm p-1"
                type="text"
                value="2022-2023"
              />
            </div>
          </div>
          <div class="flex flex-row gap-2 justify-content-center">
            <button class="no-border text-white round-sm bg-green p-1">
              <b>SAVE CHANGES</b>
            </button>
            <button class="no-border text-white round-sm bg-green p-1">
              <b>SAVE CHANGES</b>
            </button>
          </div>
        </form>
        <p></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
